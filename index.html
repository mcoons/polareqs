<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polar Equations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
    <canvas id="canvas1"></canvas>
    <canvas id="background"></canvas>
    <form id = "leftform">
        <div id="lequations">
            <label for="leq1">
                <input type="radio" id="leq1" name="lequations" value="leq1" checked>
                r = A + B * cos(C * (&theta; + rot))
            </label>
            <br>
            <label for="leq2">
                <input type="radio" id="leq2" name="lequations" value="leq2">
                r = A * &theta;
            </label>
            <br>              
            <label for="leq3">
                <input type="radio" id="leq3" name="lequations" value="leq3">
                r = &radic;(A&sup2; * sin(B * (&theta; + rot)))
            </label>
        </div>        
        <br>        
        
        <label id="leqlabel" class="formula"></label>
        
        &nbsp;-10 <input id="aValue" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of A:</label>
        <input id="aText" class="textinput" type="number" min="-10" max="10" step=".5">
        <br>
        
        &nbsp;-10 <input id="bValue" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of B:</label>
        <input id="bText" class="textinput" type="number" min="-10" max="10" step=".5">
        <br>
        
        &nbsp;&nbsp;&nbsp;&nbsp;0 <input id="cValue" class="slider" type="range" min="0" max="1000" step="1"> 1000
        <label class="varlabel">Value of C:</label>
        <input id="cText" class="textinput" type="number" min="0" max="1000" step="1">
        <br>
        
        <!-- &nbsp;-10 <input id="tStartValue" class="slider" type="range" min="-10" max="10" step="1"> 10
        <label class="varlabel">&theta; start: (</label>
        <input id="tStartText" class="textinput" type="number" min="-10" max="10" step="1">&pi;)
        <br>
        
        &nbsp;-10 <input id="tEndValue" class="slider" type="range" min="-10" max="10" step="1"> 10
        <label class="varlabel">&theta; end: &nbsp;&nbsp;(</label>
        <input id="tEndText" class="textinput" type="number" min="-10" max="10" step="1">&pi;)
        <br> -->
        
        &nbsp;100 <input id="iValue" class="slider" type="range" min="100" max="50000" step="1"> 50K
        <label class="varlabel">&theta; step: &nbsp;&nbsp;(&pi;/ </label>
        <input id="iText" class="textinput" type="number" min="100" max="50000" step="1">)
        <br>

        &nbsp;&nbsp;&nbsp;-&pi;&nbsp; <input id="rValue" class="slider" type="range" min="-3.1416" max="3.1416" step=".0001"> &nbsp;&pi;
        <label class="varlabel">Rotation:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input id="rText" class="textinput" type="number" min="-3.1416" max="3.1416" step=".0001">
        <br><br><br>

        <br><br>
        <input id="zValue" class="slider" type="range" min="1" max="100" step="1">
        <label id="zText"></label>
        <br><br>

        <div id="bkg">
            <label for="colored">
                <input type="radio" id="colored" name="background" value="colored">
                Colored Background
            </label>

            <label for="black">
                <input type="radio" id="black" name="background" value="black" checked>
                Black Background
            </label>
              
            <label for="white">
                <input type="radio" id="white" name="background" value="white">
                White Background
            </label>
        </div>
        <br>
        <button><a id="download" download="myImage.png" onclick="downloadImage(this); return true;">Download to myImage.png</a></button>
    </form>

    <form id = "rightform">
        <div id="requations">
            <label for="req1">
                <input type="radio" id="req1" name="requations" value="req1" checked>
                r = A<sub>2</sub> + B<sub>2</sub> * cos(C<sub>2</sub> * (&theta;<sub>2</sub> + rot<sub>2</sub>))
            </label>
            <br>

            <label for="req2">
                <input type="radio" id="req2" name="requations" value="req2">
                r = A<sub>2</sub> * &theta;<sub>2</sub>
            </label>
            <br>       

            <label for="req3">
                <input type="radio" id="req3" name="requations" value="req3">
                r = &radic;(A<sub>2</sub>&sup2; * sin(B<sub>2</sub> * (&theta;<sub>2</sub> + rot<sub>2</sub>)))
            </label>
        </div>        
        <br>    
       
        <label id="reqlabel" class="formula"></label>
        
        &nbsp;-10 <input id="aValue2" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of A<sub>2</sub>:</label>
        <input id="aText2" class="textinput" type="number" min="-10" max="10" step=".5">
        <br>
        
        &nbsp;-10 <input id="bValue2" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of B<sub>2</sub>:</label>
        <input id="bText2" class="textinput" type="number" min="-10" max="10" step=".5">
        <br>
        
        &nbsp;&nbsp;&nbsp;&nbsp;0 <input id="cValue2" class="slider" type="range" min="0" max="1000" step="1"> 1000
        <label class="varlabel">Value of C<sub>2</sub>:</label>
        <input id="cText2" class="textinput" type="number" min="0" max="1000" step="1">
        <br>
        
        100 <input id="iValue2" class="slider" type="range" min="100" max="50000" step="1"> 50K
        <label class="varlabel">&theta;<sub>2</sub> step: &nbsp; (&pi;/ </label>
        <input id="iText2" class="textinput" type="number" min="100" max="50000" step="1">)
        <br>
        
        &nbsp;-&pi;&nbsp; <input id="rValue2" class="slider" type="range" min="-3.1416" max="3.1416" step=".0001"> &nbsp;&pi;
        <label class="varlabel">Rotation<sub>2</sub>:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input id="rText2" class="textinput" type="number" min="-3.1416" max="3.1416" step=".0001">

    </form>
</div>


</body>
</html>
