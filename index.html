<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Polar Equations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div id="container">
    <canvas id="canvas1"></canvas>
    <canvas id="background"></canvas>
    <form id = "leftform">
        <label class="formula">r = A + B * cos(C * (&theta; + rot))</label>
        

        &nbsp;-10 <input id="aValue" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of A:</label>
        <input id="aText" class="textinput" type="number" min="-10" max="10" step=".5">
<br>
        &nbsp;-10 <input id="bValue" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of B:</label>
        <input id="bText" class="textinput" type="number" min="-10" max="10" step=".5">
<br>
        &nbsp;&nbsp;&nbsp;&nbsp;0 <input id="cValue" class="slider" type="range" min="0" max="1000" step="1"> 1000
        <label class="varlabel">Value of C:</label>
        <input id="cText" class="textinput" type="number" min="0" max="1000" step="1">
<br>
        100 <input id="iValue" class="slider" type="range" min="100" max="100000" step="1"> 100K
        <label class="varlabel">&theta; step: &nbsp;&nbsp;(&pi;/ </label>
        <input id="iText" class="textinput" type="number" min="100" max="100000" step="1">)
<br>
        &nbsp;-&pi;&nbsp; <input id="rValue" class="slider" type="range" min="-3.1416" max="3.1416" step=".0001"> &nbsp;&pi;
        <label class="varlabel">Rotation:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input id="rText" class="textinput" type="number" min="-3.1416" max="3.1416" step=".0001">
        <br><br><br>



        <br><br>
        <input id="zValue" class="slider" type="range" min="1" max="100" step="1">
        <label id="zText"></label>
        <br><br>

        <div id="bkg">
            <label for="colored">
                <input type="radio" id="colored" name="background" value="colored"
                    checked>
                Colored Background
            </label>

            <label for="black">
                <input type="radio" id="black" name="background" value="black">
                Black Background
            </label>
              
            <label for="white">
                <input type="radio" id="white" name="background" value="white">
                White Background
            </label>
        </div>
        <br>
        <button><a id="download" download="myImage.png" onclick="download_img(this); return true;">Download to myImage.png</a></button>
    </form>




    <form id = "rightform">

        <label class="formula">r2 = A2 + B2 * cos(C2 * (&theta;2 + rot2))</label>
        
        &nbsp;-10 <input id="aValue2" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of A2:</label>
        <input id="aText2" class="textinput" type="number" min="-10" max="10" step=".5">
<br>
        &nbsp;-10 <input id="bValue2" class="slider" type="range" min="-10" max="10" step=".5"> 10
        <label class="varlabel">Value of B2:</label>
        <input id="bText2" class="textinput" type="number" min="-10" max="10" step=".5">
<br>
        &nbsp;&nbsp;&nbsp;&nbsp;0 <input id="cValue2" class="slider" type="range" min="0" max="1000" step="1"> 1000
        <label class="varlabel">Value of C2:</label>
        <input id="cText2" class="textinput" type="number" min="0" max="1000" step="1">
<br>
        100 <input id="iValue2" class="slider" type="range" min="100" max="100000" step="1"> 100K
        <label class="varlabel">&theta;2 step: &nbsp; (&pi;/ </label>
        <input id="iText2" class="textinput" type="number" min="100" max="100000" step="1">)
<br>
        &nbsp;-&pi;&nbsp; <input id="rValue2" class="slider" type="range" min="-3.1416" max="3.1416" step=".0001"> &nbsp;&pi;
        <label class="varlabel">Rotation2:</label>
        &nbsp;&nbsp;&nbsp;&nbsp;<input id="rText2" class="textinput" type="number" min="-3.1416" max="3.1416" step=".0001">

    </form>
</div>


</body>
</html>
